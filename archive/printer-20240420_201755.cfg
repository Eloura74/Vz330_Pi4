###################################################################################################
[mcu] 
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_49002F001351303530323539-if00
restart_method: command
###################################################################################################
[mcu RaspberryPi]
serial: /tmp/klipper_host_mcu
###################################################################################################
[mcu EBB36]
canbus_uuid: f19471a2e466
###################################################################################################
############################################################.#######################################
[exclude_object]
###################################################################################################
###################################################################################################
[motion_minder]
###################################################################################################
###################################################################################################
[gcode_arcs]
resolution: 1.0
# Un arc sera divisé en segments. La longueur de chaque segment sera
# égal à la résolution en mm définie ci-dessus. Des valeurs inférieures produiront un
# arc plus fin, mais aussi plus de travail pour votre machine. Arcs plus petits que
# la valeur configurée deviendra des lignes droites. La valeur par défaut est
# 1mm.
###################################################################################################
###################################################################################################
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT
###################################################################################################
###################################################################################################
[include Print/*]
[include Macro_Print/*]
[include Configuration_de_Base/Configuration/*]
[include Configuration_de_Base/Moteurs/*]
[include Macros/*]
[include mainsail.cfg]
[include Capteurs_Extras/*]
[include KAMP/*]
[include Configuration_de_Base/Neopixel/*]
[include Calibration_IS/*]
[include reshelper.cfg]
#[include shell_command.cfg]
#[include K-ShakeTune/*.cfg]
[include timelapse.cfg]
#[include Configuration_de_Base/Klicky/*]
###################################################################################################
###################################################################################################
[save_variables]
filename: ~/klipper-variables.cfg
###################################################################################################
###################################################################################################
# [BDsensor]
# sda_pin: PA0 # exemple de connexion à la carte principale Creality V4.2.7
# scl_pin: PA2
# delay: 20 # 20µs par impulsion, cette valeur doit être >=18 mais doit être inférieure à 30
# z_offset: 0,50 # compris entre -0,6 et 0,6 mm
# x_offset: 0
# y_offset: -5
# no_stop_probe: # sonde rapide où la tête d'outil ne s'arrêtera pas au point de sondage, désactivez-la en la commentant.
# position_endstop: 0,5 # l'axe Z sera déclenché après avoir mesuré la distance est inférieure à cette valeur (mm) lors de l'alignement z, la valeur recommandée est de 0,5 à 1,0
# #speed:0,8 # cette vitesse ne fonctionne que pour l'inclinaison z et la commande PROBE_ACCURACY.
# collision_homing: 0 # réglez-la sur 1 pour activer l'alignement avec détection de collision de la buse.
# collision_calibrate: 0 # réglez-la sur 1 pour activer l'étalonnage automatique de BDsensor avec détection de collision de la buse.


[force_move] 
enable_force_move: true   # required by the command SET_KINEMATIC_POSITION in the calibration step below.

