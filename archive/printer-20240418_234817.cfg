###################################################################################################
[mcu] 
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_49002F001351303530323539-if00
restart_method: command
###################################################################################################
[mcu RaspberryPi]
serial: /tmp/klipper_host_mcu
###################################################################################################
[mcu EBB36]
canbus_uuid: f19471a2e466
###################################################################################################
###################################################################################################
[exclude_object]
###################################################################################################
###################################################################################################
[motion_minder]
###################################################################################################
###################################################################################################
[gcode_arcs]
resolution: 1.0
# Un arc sera divisé en segments. La longueur de chaque segment sera
# égal à la résolution en mm définie ci-dessus. Des valeurs inférieures produiront un
# arc plus fin, mais aussi plus de travail pour votre machine. Arcs plus petits que
# la valeur configurée deviendra des lignes droites. La valeur par défaut est
# 1mm.
###################################################################################################
###################################################################################################
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT
###################################################################################################
###################################################################################################
[include Print/*]
[include Macro_Print/*]
[include Configuration_de_Base/Configuration/*]
[include Configuration_de_Base/Moteurs/*]
[include Macros/*]
[include mainsail.cfg]
[include Capteurs_Extras/*]
[include KAMP/*]
[include Configuration_de_Base/Neopixel/*]
[include Calibration_IS/*]
[include reshelper.cfg]
#[include shell_command.cfg]
#[include K-ShakeTune/*.cfg]
[include timelapse.cfg]
#[include Configuration_de_Base/Klicky/*]
###################################################################################################
###################################################################################################
[save_variables]
filename: ~/klipper-variables.cfg
###################################################################################################
###################################################################################################
[BDsensor] 
sda_pin: PA0 # example of connecting to main board Creality V4.2.7
scl_pin: PA2
delay: 20 # 20us per pulse, this value should be >=18 but must be below 30
z_offset:-0.50 #  within -0.6 to 0.6mm
x_offset: 0
y_offset: -5
no_stop_probe: # fast probe that the toolhead will not stop at the probe point,disable it by commenting out.
position_endstop: 0.5 #the Z axis will be triggered after it measured the distance is below this value(mm) while homing z, recommend value is 0.5~1.0
#speed:0.8 # this speed only works for the z tilt and PROBE_ACCURACY command.
collision_homing:0 #  set it 1 to enable homing with nozzle collision sensing.
collision_calibrate:0 # set it 1 to enable auto calibrate BDsensor with nozzle collision sensing.

[force_move] 
enable_force_move: true   # required by the command SET_KINEMATIC_POSITION in the calibration step below.


